{% extends 'picturepuzzle/base.html' %}


{% block content %}
<div id="leader-back">
	<h2>Leaderboard</h2>
	<div id="table-head">
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th style="text-align: center;">Name</th>
					<th style="text-align: center;">Score</th>
				</tr>
			</thead>
		</table>
	</div>
	<div class="bodycontainer scrollable">
		<table class ="table table-hover table-condensed table-scrollable" align="center">
			<tbody>
				{% for user in userlist %}
					<tr>
						<td width="50%" style="text-align: center;">{{user.user.first_name}}</td>
						<td style="text-align: center;"> {{user.score}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="button-holder">
		<a href="/picpuzzle" class="btn btn-info col-xs-5 col-xs-offset-3">Back to Puzzles</a>
		<a href="logout" class="btn btn-info col-xs-5 col-xs-offset-3">Logout</a>
	</div>
</div>
{% endblock %}
