<!DOCTYPE html>
{% load staticfiles%}

<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Template</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{% static 'picturepuzzle/css/style.css' %}">

  
</head>

<body>
  <div class="log-form">
  <h2>Login to your account</h2>
  <form action="" method="POST">
  {% csrf_token %}
    <input name="username" id = "username" type="text" title="username" placeholder="username" />
    <input name="password" id="password" type="password" title="username" placeholder="password" />
    <button type="submit" class="btn">Login</button>
    <a class="forgot" href="signup">Sign Up?</a>
  </form>
</div><!--end log form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
