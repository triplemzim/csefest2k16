{% extends 'picturepuzzle/base.html' %}

{% block content %}

<div class="container">

	<div class="log-form">
		<h2 class="text-center signup-header">Login! Don't miss out!?</h2>
		<div>
			<br><br>
		</div>

		<form class="form-horizontal  col-xs-offset-2" action="" method="POST">
		{% csrf_token %}

			<div class="form-group">
				<label class="control-label col-xs-2" for="username">UserName: </label>
				<div class="col-xs-8">
					<input class="form-control" title="username" name="username" type="text" placeholder="UserName" id="username"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="password">Password: </label>
				<div class="col-xs-8">
					<input class="form-control" name="password" id="password" type="password" title="username" placeholder="password"/>
				</div>
			</div>

			<button type="submit" id="signup-btn" class = 'signup btn  col-xs-3 col-xs-offset-4'>Login</button>
			<div class="text-center col-xs-12"><br><br>Don't have an account? <a class="forgot" href="signup">Sign Up NOW!</a></div>
		</form>
	</div><!--end log form -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</div>

{% endblock %}
