{% extends 'base.html' %}

<!DOCTYPE html>
{% load staticfiles %}

{% block body_block %}
<div class="row">
	<div class="col-lg-3">
	
	</div>
    <div class="col-lg-6">
		<h1 >Login with Sharethis</h1>

        Sharethis says: <strong>login here!</strong><br />
        <form class="form-signin" id="login_form" method="post" action="/sharethis/login/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            <!--
            {{ login_form.as_p}}
            -->
            
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Login">Sign in</button>
      
            <!-- Provide a button to click to submit the form. -->
         <!--   <input type="submit" name="submit" value="Login" />
         -->
        </form>
        
	</div>
		<div class="col-lg-3">
	
		</div>


</div>
    
        
        
               
        
        

   
{% endblock %}
